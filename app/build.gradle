apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "com.as.weather"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true
    }

    //签名
    signingConfigs {
        debug {
            storeFile file('my1.jks')
            storePassword 'kaibo123'
            keyAlias 'kaibo'
            keyPassword 'kaibo123'
        }
        release {// 自己的签名文件
            storeFile file('my1.jks')
            storePassword 'kaibo123'
            keyAlias 'kaibo'
            keyPassword 'kaibo123'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    //依赖support
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:support-v13:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:support-annotations:25.3.1'
    compile 'com.android.support:support-vector-drawable:25.3.1'

    //依赖jar包
    compile files('libs/AMap_Location_V3.4.0_20170427.jar')

    //依赖Module
    compile project(':SlidingMenu')
    compile project(':MagicIndicator')
    compile project(':PullRefreshLib')
    compile project(':CityWheelView')

    //butterknife
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //6.0权限
    compile 'com.github.hotchemi:permissionsdispatcher:2.4.0'
    annotationProcessor 'com.github.hotchemi:permissionsdispatcher-processor:2.4.0'

    //nohttp
    compile 'com.yanzhenjie.nohttp:nohttp:1.1.3'

    //disklrucache缓存
    compile 'com.jakewharton:disklrucache:2.0.2'

    //FastJson
    compile 'com.alibaba:fastjson:1.1.63.android'

    //LogUtils
    compile 'com.apkfuns.logutils:library:1.5.1.1'


    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    // Anko
    compile 'org.jetbrains.anko:anko-sdk15:0.8.2' // sdk19, sdk21, sdk23 are also available
    compile 'org.jetbrains.anko:anko-support-v4:0.8.2' // In case you need support-v4 bindings
    compile 'org.jetbrains.anko:anko-appcompat-v7:0.8.2' // For appcompat-v7 bindings
}
repositories {
    mavenCentral()
}
